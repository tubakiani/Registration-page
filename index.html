<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <p>Sign Up</p>
        </div>
        <div class="inpus">
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
        </div>
        <div>
          <button class="button-signup">sign up</button>
        </div>
        <div>
          <p>
            By registration process, you accept our
            <ins>Privacy Policy </ins> and <ins>Term of Service.</ins>
          </p>
        </div>
        <div class="or">
          <p>or</p>
        </div>
        <div class="button-another">
          <div>
            <button class="apple">
                <img class="apple-img" src="image/Google__G__Logo.svg.png" />
                <p>sign up with Apple</p>
            </button>
          </div>
          <div>
            <button class="google">
                <img class="google-image" src="image/apple-icon-23.png" />
                <p>sign up with Google</p>
            </button>
          </div>
        </div>
        <div>
          <p>Already have an account? <strong>sign in</strong></p>
        </div>
      </div>
    </div>
  </body>
</html>
